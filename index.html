<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- <link rel="stylesheet" href="assets/themes/bootstrap-4.0.0/css/bootstrap-reboot.min.css"> -->
    <link rel="stylesheet" href="assets/themes/bootstrap-4.0.0/css/bootstrap.min.css">  
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> --> -->

    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->


    <title>Ebooks Lib</title>
    <script src="assets/js/angular.min.js"></script>

    <!-- <script src="assets/themes/bootstrap-4.0.0/js/bootstrap.bundle.js"></script> -->
    <!-- <script src="assets/themes/bootstrap-4.0.0/js/bootstrap.bundle.js.map"></script> -->
</head>
<body ng-app="eLib">

    <section ng-controller="eBooksCtrl as ebookList">

        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" ng-controller="navCtrl as navy">
            <a class="navbar-brand" href="#">My eBooks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Books <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" ng-click="navy.updateTarget('eLib')">eLib</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" ng-click="navy.updateTarget('new/ISO-Certification')">Certification</a>
                    </li>
        
                    <!-- <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li> -->
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Look up"  ng-model="ebookList.query" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        
        <main role="main" class="container">
            <div class="jumbotron">
                <h1>eLibrary : </h1>
                <p class="lead">Welcome to your eLib : <span class="label label-default"> {{ebookList.target}} </span></p>
               
            </div>
        
            <!-- <em class="btn btn-sm btn-secondary"></em> //&nbsp; -->

            <button class="btn btn-sm"  ng-class="{null : btn-primary}" ng-click="ebookList.updateTarget('')"> <span class="bi bi-house"> </span> </button>
        
            <button class="btn btn-sm"   ng-click="ebookList.updateTarget('Work')">Office</button>
        
            <button class="btn btn-sm"  ng-click="ebookList.updateTarget('new')">Latest</button>
        
            <button class="btn btn-sm"  ng-click="ebookList.updateTarget('eLib')">eLib</button>
        
            <button class="btn btn-sm"  ng-click="ebookList.updateTarget('new/ISO-Certification')">
                Certification</button>
        
            <div>
                <ul>
                    <li ng-repeat="ebook in ebookList.ebooks | filter : ebookList.query  ">
                        <a href="{{config.baseUrl}}{{ebook}}" target="_self" rel="noopener noreferrer">
                            {{ebook.replace('./'+ebookList.target+'/', "") }}</a>
                    </li>
                </ul>
        
            </div>
        </main>

    </section>

    


    <script src="./app.js"></script>

 
    
</body>
</html>
